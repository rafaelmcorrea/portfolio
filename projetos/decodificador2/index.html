<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Decodificador</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo"> 
                <img src="img/logo-alura.png" alt="Logo da Alura">
            </a>
            <h1 class="titulo">Decodificador de Texto</h1>
        </header>
        <main>
            <section id="sec-criptografar">
                <textarea class="input-criptografar" placeholder="Digite seu texto"></textarea>  
                <h6 class="regra">&#9997;Digite apenas letras minúsculas e sem acento.</h6>
                <div class="botoes">
                    <button id="btncriptografar" class="btn">Criptografar</button>
                    <button id="btndescriptografar" class="btn">Descriptografar</button>
                </div>
            </section>
            <section id="sec-descriptografar">
                <textarea class="input-descriptografar"></textarea>
                <button id="btn-copiar" class="btn">Copiar</button>
            </section>
        </main>
        <footer>
                <div class="img-rede">
                    <a href="https://github.com/rafaelmcorrea" class="link-github" target="_blank">
                        <img src="img/github2.png" alt="link para o github">
                    </a>
                    <a href="https://linkedin.com/in/rafaelmaiacorrea" class="link-linkedin" target="_blank">
                        <img src="img/linkedin2.png" alt="link para o linkdin">
                    </a>
                </div>
                <h6 class="copyright">Copyright &copy; Rafael Maia Corrêa - Alura Latam - Oracle One</h6>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
